@(title: String)(content: Html)(connected: Boolean)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
  
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="navbar navbar-inverse">
		  <div class="navbar-inner">
		    <div class="container">
		 
		      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
		      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </a>
		 
		      <!-- Be sure to leave the brand out there if you want it shown -->
		      <a class="brand" href="#">Student Manager beta</a>
		 
		      <!-- Everything you want hidden at 940px or less, place within here -->
		      <div class="nav-collapse collapse">
		        <ul class="nav pull-right">
		          @if(connected == false)	{
		          <li><a><form class="form-inline" method="POST" action="/signin" style="margin:0">
					  <input type="text" name="Email" class="input-large" placeholder="Email">
					  <div class="input-append">
						  <input class="span2" name="Password" id="appendedInputButton" type="password" placeholder="Password">
						  <button class="btn" type="submit" >Sign in</button>
						</div>
					</form></a>
					</li>
	           	  <li><a href="/signup">
	           	  	<button style="margin-top:0" class="btn btn-medium btn-info" type="button">Sign up</button>
	           	  </a></li>   
	           	  }else	{
	           	  	<li>
	           	  		<a href="/logout">
	           	  			<button style="margin-top:0" class="btn btn-medium btn-info" type="button">Disconect</button>
	           	  		</a>
	           	  	</li>
	           	  }        
	            </ul>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="container-fluid">
        	@content
        </div>
    </body>
    @if(connected == true)	{
    	<script src="@routes.Assets.at("javascripts/jquery.address-1.5.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scriptPromotion.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scriptStudent.js")" type="text/javascript"></script>
    }
</html>
