
@main("Student Manager Beta") {	
	<div class="hero-unit">
		
		<h3>Sign up to Student Manager Beta</h3>
	
		<form class="form-horizontal" action="/signup" method="POST">
			<div class="control-group">
		    <label class="control-label" for="inputFirstname">First-name</label>
		    <div class="controls">
		      <input type="text" name="inputFirstname" id="inputFirstname" placeholder="Firstname">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputLastname">Last-name</label>
		    <div class="controls">
		      <input type="text" id="inputLastname" name="inputLastname" placeholder="Lastname">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" name="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" name="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="submit" class="btn btn-info" placeholder="signup" />
		    </div>
		  </div>
		</form>
	</div>
}(false)
